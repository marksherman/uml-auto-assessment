<webobject name="Page">
<wo name="StaffSection">
<table><thead>
  <tr><th>User ID<webobject name="WCSortOrder4"/></th>
    <th><wo:str value="$userRole"/><webobject name="WCSortOrder3"/></th><th>E-Mail</th><th>Action</th></tr></thead><tbody>
  <webobject name="Repetition2"><webobject name="TR">
    <td><webobject name="UserID"/></td><td><wo:if condition="$aUser.url"><webobject name="Name"/></wo:if><wo:else><wo:str value="$aUser.name_LF"/></wo:else></td>
    <td><wo:link href="$aUser.emailHref" string="$aUser.email"/></td><td><webobject name="Remove"/></td>
  </webobject></webobject>
  <wo:not condition="$staffDisplayGroup.displayedObjects.count">
    <tr><td colspan="4">No <wo:str value="$userRole"/>(s) listed for this course</td></tr>
  </wo:not>
</tbody></table>
</wo>

<wo:WCPageModule title="Potential Staff to Add">
<wo:WCTable id="potentialStaff" displayGroup="$potentialDisplayGroup" searchOnKeyPaths="userName,firstName,lastName">
    <wo:WCTableHeadings>
        <wo:WCTableHeading title="User ID" sortOnKeyPaths="userName"/>
        <wo:WCTableHeading title="Name" sortOnKeyPaths="lastName,firstName,userName"/>
        <wo:WCTableHeading title="E-mail" sortOnKeyPaths="email"/>
        <th>Action</th>
    </wo:WCTableHeadings>
    <wo:WCTableRows item="$aUser" noRowsMessage="The search returned zero users.">
        <wo:WCTableRow>
            <td><wo:tstr value="$aUser.userName"/></td>
            <td><wo name="Name"><wo:tstr value="$aUser.name_LF"/></wo></td>
            <td><wo name="Email"><wo:tstr value="$aUser.email"/></wo></td>
            <td><wo name="AddStaff"/></td>
        </wo:WCTableRow>
    </wo:WCTableRows>
</wo:WCTable>
