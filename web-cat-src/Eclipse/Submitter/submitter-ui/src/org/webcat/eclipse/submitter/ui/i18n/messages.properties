STARTPAGE_ERROR_COULD_NOT_CONNECT=The host to which the submission was to be made could not be reached.  Your network connection may be at fault, or there may be an error in the assignment definition file.\n\nIf you believe your network connection is not at fault, you may wish to notify your instructor.\n\nDetails: \n
STARTPAGE_SUBMISSION_CANCELED=The submission was canceled.\n\nHowever, if this submission was being made to a remote system, that system may have already recorded a partial submission.
STARTPAGE_ERROR_GENERIC=The following generic error occurred while submitting. If this problem persists, you may want to show this information to your course instructor.\n\n

